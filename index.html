<!DOCTYPE html>
<html lang="en"><!---->

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Bot</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="chat-container">
            <div class="chat-header">My Chatbot</div>
            <div class="chat-messages-container">
                <!-- messages will be appended here -->
            </div>
            <div class="chat-input-container">
                <textarea class="chat-input" type="text" placeholder="Type your message..." rows="1" required></textarea><!-- <textarea name="" id="" cols="30" rows="10"> -->
                <button class="chat-send-btn">SEND</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" SameSite=None></script>
        <script src="script.js"></script><!-- type="module" -->

    </body>

</html>
