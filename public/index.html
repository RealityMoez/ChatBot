<!DOCTYPE html>
<html lang="en"><!---->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risu</title>
    <link rel="icon" href="/risu.jpg">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">Risu</div>
        <div class="chat-messages-container">
            <!-- messages will be appended here -->
        </div>
        <div class="chat-input-container">
            <textarea class="chat-input" type="text" placeholder="Type your message..." rows="1" required></textarea>
            <button type="button" class="chat-send-btn">SEND</button>
        </div>
    </div>

    <footer>
        <h3>
            Developed by <a aria-label="Author" href="https://github.com/realitymoez" target="_blank"
                rel="noopener">RealityMoez</a>
        </h3>
    </footer>

    <div id="popup">
        <div id="popup-content">
            <h2>Enter OpenAI API Key</h2>
            <input type="password" id="openaiApiKey" />
            <button onclick="storeApiKey()">OK</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" SameSite=None></script>
    <script src="/script.js"></script>
</body>

</html>
